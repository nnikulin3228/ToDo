    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <body>
        <div class= "container">
            <button type="button" class="btn" id="checkAll"><code>check </code>all</button>
                <div class="form-group"> 
                  <label for="tasksInput" class="bmd-label-floating">What needs to be done? </label>
                  <input type="text" class="form-control" id="tasksInput">
                </div>
        </div>
        <div class= "container">
                <ul class="list-group" id="tasksList">
                </ul>
        </div>

        <div class="container">
            <div class="d-flex justify-content-center">

                    </ul>

        </div>

        <div class="container">
            <hr>
            <div class="row">
                <div class="col col-lg-2">
                    <p class="text-muted"  id="todoCompleted">Enter your first todo</p>

                </div>

                <div class="col-sm">
                    <button type="button" class="btn  active btn-tab" id="showAll">All</button>
                    <button type="button" class="btn  btn-tab" id="showActive">Active</button>
                    <button type="button" class="btn  btn-tab"id="showCompleted">Completed</button>
                </div>
                <div class="col-sm">
